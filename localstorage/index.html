<!doctype html>
<!-- If multi-language site, reconsider usage of html lang declaration here. -->
<html>

  <head>
    <meta charset="utf-8">
    <title>Lets's Shop | Cart </title>
    <!-- Place favicon.ico in the root directory: mathiasbynens.be/notes/touch-icons -->
    <link rel="shortcut icon" href="favicon.ico" />
    <!-- stylsheet for font awesome  -->
    <link rel="stylesheet" media="screen" href="assets/stylesheets/style.css" >
    <!-- Default style-sheet is for 'media' type screen (color computer display).  -->
  </head>

  <body>
    <div class="container">
      <div class="wrapper">
      <main>
        <section>
          <h2>enter items and quantity:</h2>
          <div class="add-item">
            <form action="#FIXME" method="get">
              <div class="item">
                <label for="item">Item:</label>
                <input type="text" id="item">
              </div>
              <div class="item">
                <label for="qty">Quantity:</label>
                <input type="number" id="qty" min="1">
              </div>
              <button type="button" title="Save" class="btn">save</button>
            </form>
          </div>
          <div id="shopping-list">
            <h3>shopping list:</h3>
            <table>
              <thead>
                <tr>
                  <th>name</th>
                  <th>value</th>
                  <th>modify</th>
                  <th>remove</th>
                </tr>
              </thead>
              <tbody id="list">
              </tbody>
            </table>
          </div>
          <button id="clear">clear</button>
          <span>*Remove all items</span>
        </section>
        <div class="brand-holder">
          <h1>
            <a href="#FIXME" title="Let's Shop" target="_self">
              <img src="assets/images/LetsShop!.png" alt="Let's Shop">
            </a>
          </h1>
          <img src="assets/images/Shoppingbag.png" alt="Lets Shop">
        </div>
      </main>
      </div>
    </div>
    <script src="assets/vendor/jquery-1.8.3.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
